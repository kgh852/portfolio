<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://kit.fontawesome.com/832f1626a8.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            letter-spacing: 1.5px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #1d4ed8;
        }

        section {
            width: 100%;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .skills {
            background-color: #3d3d3d;
            padding: 50px 0;
            text-align: center;
        }

        .skills h1 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #fff;
        }

        .skills-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .skill-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            filter: grayscale(100%);
        }

        .skill-img:hover {
            transform: scale(1.2);
            filter: grayscale(0%);
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .home {
            background-color: #2c2c2c;
        }

        .about {
            background-color: #333;
        }

        .projects {
            background-color: #3d3d3d;
        }

        .contact {
            background-color: #454545;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #ccc;
        }

        .contact div i {
            font-size: 30px;
            margin: 0 15px;
            color: #fff;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .contact div i:hover {
            color: #1d4ed8;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .navbar a {
                font-size: 16px;
            }

            h1 {
                font-size: 40px;
            }

            p {
                font-size: 18px;
            }

            .contact div i {
                font-size: 25px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#projects">PROJECTS</a></li>
            <li><a href="#skills">SKILLS</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </div>

    <section id="home" class="home">
        <div>
            <h1>Welcome to My Portfolio</h1>
            <p>개발자 김구현의 포트폴리오에 오신 것을 환영합니다!</p>
        </div>
    </section>

    <section id="about" class="about">
        <div>
            <h1>About Me</h1>
            <p>저는 경북소프트웨어고등학교에 재학 중인 학생 개발자입니다.</p>
            <p>저는 클라우드 컴퓨팅에 대해 공부하고 있으며, DevOps가 되고 싶습니다</p>
        </div>
    </section>

    <section id="projects" class="projects">
        <div>
            <h1>My Projects</h1>
            <p>진행 중인 프로젝트와 결과물을 소개합니다.</p>
        </div>
    </section>

    <section id="skills" class="skills">
        <div>
            <h1>My Skills</h1>
            <div class="skills-list">
                <img src="./stack/image copy 3.png" alt="javascript" class="skill-img">
                <img src="./stack/image copy 7.png" alt="TypeScript" class="skill-img">
                <img src="./stack/image copy 6.png" alt="nest.js" class="skill-img">
                <img src="./stack/image copy.png" alt="docker" class="skill-img">
                <img src="./stack/image.png" alt="aws" class="skill-img">
            </div>
        </div>
    </section>    
    
    <section id="contact" class="contact">
        <div>
            <a href="https://www.instagram.com/gimgu_hyun/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/%EA%B5%AC%ED%98%84-%EA%B9%80-755573336/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://discord.com/channels/1310614382757019739/1310614382757019742" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="https://github.com/kgh852" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="mailto:gimguhyun0502@gmail.com" target="_blank"><i class="fa-regular fa-envelope"></i></a>
        </div>
    </section>

    <script>
        const sections = document.querySelectorAll('section');

        const showSection = () => {
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    section.classList.add('visible');
                }
            });
        };

        window.addEventListener('load', showSection);

        window.addEventListener('scroll', showSection);

        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                const targetId = event.target.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                const navbarHeight = document.querySelector('.navbar').offsetHeight;

                window.scrollTo({
                    top: targetSection.offsetTop - navbarHeight, 
                    behavior: 'smooth',
                });
            });
        });
    </script>
</body>
</html>
